### REQUIRED PATHS ###
music_directory "~/Music/Music"
playlist_directory "~/.mpd/playlists"
db_file "~/.mpd/mpd.db"
log_file "~/.mpd/mpd.log"
pid_file "~/.mpd/mpd.pid"
state_file "~/.mpd/mpdstate"
auto_update "yes"

### DAEMON OPTIONS ###
bind_to_address "127.0.0.1"
port "6600"
user "michal"

audio_output {
 type "fifo"
 name "my_fifo"
 path "/tmp/mpd.fifo"
 format "44100:16:2"
 auto_resample "no"
 use_mmap "yes"
}

# Fix audio stuttering with
# Bluetooth on OSX
audio_output {
  name "default"
  type "ao"
  mixer_type "software"

  audio_buffer_size "8192"
  buffer_before_play "25%"
}

